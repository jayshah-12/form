<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible"
content="IE=edge">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link rel="stylesheet" href="tshirt.css"></link>
</head>
<body>
<div class="heading" align="center">
<h1>Customize your tee</h1>
</div>
<div class="form" align="center">
<fieldset>
<form>
<label><b>Enter a Tagline for your tshirt </b>(this
will be printed on your tee) &nbsp;</label>
<input type="text" placeholder="TAGLINE" ><br>
<p>&nbsp;</p>
<table>
<tr>
<td>
<div class="element1">
<label><b>Choose a colour
&nbsp;</b></label>
<select name="colour"
id="colour">
<option
value="red">Red</option>
<option
value="black">Black</option>
<option
value="blue">Blue</option>
<option
value="green">Green</option>
<option
value="yellow">yellow</option>
<option
value="purple">purple</option>
</select>
</div>
</td>
<td><p>&nbsp;&nbsp;&nbsp;&nbsp;</p></td>
<td>
<div class="element2">
<label><b>Choose a size
&nbsp;</b></label>
<select name="size"
id="size">
<option
value="s">S</option>
<option
value="m">M</option>
<option
value="l">L</option>
<option
value="xl">XL</option>
<option
value="xxl">XXL</option>
</select>
</div>
</td>
</tr>
</table>
<p>&nbsp;</p>
<label><b>Quantity
&nbsp;</b></label>
<select name="quantity"
id="quantity">
<option
value="1">1</option>
<option
value="2">2</option>
<option
value="3">3</option>
<option
value="4">4</option>
<option
value="5">5</option>
<option
value="6">6</option>
<option
value="7">7</option>
<option
value="8">8</option>
<option
value="9">9</option>
</select>
<p>&nbsp;</p>
<label><b>Enter Address
&nbsp; </b></label>
<input type="text"
placeholder="House no., Building, etc." ><br>
<p>&nbsp;</p>
<label><b>Prefered Date of
Delivery &nbsp;</b></label>
<input type="date">
<p>&nbsp;</p>
<label ><b>Prefered Mode of
Payment &nbsp;</b></label><br>
<input type="radio"
id="online" name="payment">
<label
for="online">Online</label><br>
<input type="radio"
id="CoD" name="payment">
<label for="CoD">Cash on
Delivery</label><br>
<p>&nbsp;</p>
<label><b>Phone no. &nbsp;
</b></label>
<input type="text"
placeholder="9876xxxxxx" >
<p>&nbsp;</p>
<label><b>Email &nbsp;
</b></label>
<input type="text"
placeholder="xyz@email.com" ><br>
<p>&nbsp;</p>
<button
type="submit">Submit Form</button>
<button type="reset">Reset
Form</button>
</form>
</fieldset>
</div>
</body>
<script src="tshirt.js"></script>
</html
